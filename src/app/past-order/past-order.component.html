
<div class="container">  
    <div class="tittle-container">
        <div><a (click)="goToPreviousPage()"><img src="assets\solar_arrow-up-linear.png"></a>
        </div>
        <div class="logo-div"><img src="assets\profile\past2.png" id="logo">
        </div>
        <div>  <p id="tittle">Past order</p></div>
    </div>
    <!-- <div><p id="tittle2">Completed Refunds</p></div> -->
    
    <div *ngFor="let refund of pastOrders">
        <div class="details">
            <div class="sub-container">
                <div class="sub-container-image"><img [src]="refund.itemImage"></div>
                <div><p>{{refund.quantity}}kg - {{refund.name}}</p></div>
                <div>
                    <div >
                        <p style="color:#09C43D">{{refund.status}}&nbsp;<img src="assets\my-cart\right.jpg" class="icons">&nbsp;</p>
                    </div>
                    
                </div>
            </div>
            <div class="sub-container">
                <div>
                    <span>Delivery to:{{refund. Address}}</span><br>
                    <span>Completed on:{{refund.date}}</span>
                </div>
                <div><h4>Rs.{{refund.price}}&nbsp;</h4></div>
            </div>
            <hr>
            <div>
                <button type="button" class="button">Repeat order</button>
            </div>
        </div>
    </div>
 </div>
